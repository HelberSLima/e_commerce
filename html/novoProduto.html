<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/379118b5c6.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/pgNovoProduto.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>Alura Geek</title>
		<link rel="icon" type="image/x-icon" href="../img/favicon.svg" />
	</head>

	<body>
		<header class="menu">
			<nav class="menu__div">
				<a href="../index.html"
					><img
						src="../img/logo.svg"
						alt="Home link"
						class="menu__logo"
				/></a>
				<button class="menu__admin">Menu Administrador</button>
				<input
					type="search"
					class="menu__search"
					placeholder="O que você deseja encontrar?"
				/>
				<button class="menu__searchBtn" type="submit">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</nav>
		</header>

		<!-- Formulário Novo Produto -->

		<section class="formProduto">
			<h1 class="formProduto__titulo">Adicionar novo produto</h1>
			<input type="file" class="formProduto__imagem" name="" id="" />
			<input type="text" class="formProduto__categoria" /><input
				type="text"
				name=""
				id=""
				class="formProduto__nome"
			/><input
				type="text"
				name=""
				id=""
				class="formProduto__preco"
			/><textarea
				name=""
				id=""
				cols="30"
				rows="10"
				class="formProduto__descricao"
			></textarea
			><button type="submit" class="formProduto__submit">
				Adicionar Produto
			</button>
		</section>

		<!-- Formulário e Faq -->

		<section class="formContato">
			<div class="faq">
				<img
					class="formContato__img"
					src="../img/logo.svg"
					alt=""
					class="formContato__icone"
				/>
				<ul class="faq__list">
					<li class="faq__item">
						<a href="" class="faq__link">Quem somos nós</a>
					</li>
					<li class="faq__item">
						<a href="" class="faq__link">Política de privacidade</a>
					</li>
					<li class="faq__item">
						<a href="" class="faq__link">Programa de fidelidade</a>
					</li>
					<li class="faq__item">
						<a href="" class="faq__link">Nossas lojas</a>
					</li>
					<li class="faq__item">
						<a href="" class="faq__link">Quero ser franqueado</a>
					</li>
					<li class="faq__item">
						<a href="" class="faq__link">Anuncie aqui</a>
					</li>
				</ul>
			</div>
			<form action="" class="formContato__form">
				<h2 class="formContato__titulo">Fale Conosco</h2>
				<input
					type="text"
					class="formContato__nome"
					id="nome"
					required
				/>
				<span class="formContato__label--nome">Nome</span>
				<textarea
					name=""
					id=""
					class="formContato__mensagem"
					required
				></textarea>
				<span class="formContato__label--mensagem">Mensagem</span>
				<button class="formContato__submit">Enviar Mensagem</button>
			</form>
		</section>

		<footer class="rodape">
			<h2 class="rodape__titulo">
				Desenvoldido por
				<a
					href="https://github.com/HelberSLima"
					target="_blank"
					rel="noopener noreferrer"
					>Helber Lima</a
				>
			</h2>
			<h3 class="rodape__ano">2022</h3>
		</footer>
	</body>
</html>
